<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>玩家配比</title>
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link href="css/assign.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="header">
        <a href="home.html"><span class="iconfont icon-houtuileft"></span></a>
        参数设置
        <a href="#"><span class="iconfont icon-bangzhu"></span></a>
    </div>
</header>
<main class="clearfix">
    <div class="assign clearfix">
        <div class="assign-head"><span>玩<br>家<br>配<br>比</span></div>
        <div class="assign-details">
            <div class="half">
                <div class="cc1"></div>
                <div class="td">
                幽灵 <input type="text" id="ghost" value="2" readonly="readonly"></input> 人
                </div>
            </div>
            <div class="half">
                <div class="cc2"></div>
                <div class="td">
                平民 <input type="text" id="person" value="2" readonly="readonly"></input> 人
                </div>
            </div>
        </div>
        <div class="setting">点击设置 <span class="iconfont icon-xiao47"></span></div>
    </div>
    <div class="word-group">
        <input type="text" id="personWord" placeholder="水民词组"></input>
        <input type="text" id="ghostWord" placeholder="幽灵词组"></input>
    </div>
    <div class="slide">
        玩家人数&emsp;<input type="text" id="np" value="4"></input>&nbsp;&nbsp;人<span class="prompt">只能输入4-18之间的数字</span>
        <div class="slide-bar">
          <span id="less">-</span>
            <input type="range" id="slideBar" max="18" min="4" value="4" step="1">
          <span id="plus">+</span>
        </div>
    </div>
</main>
<footer>
    <div class="footer">
        去发牌
    </div>
</footer>
<script src="js/assign.js"></script>
</body>
</html>
